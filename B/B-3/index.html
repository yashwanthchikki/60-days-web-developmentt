<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fibonacci Sequence Generator</h1>
        <form id="fibonacci-form">
            <label for="terms">Number of Terms:</label>
            <input type="number" id="terms" name="terms" required min="1">
            <button type="submit">Generate Sequence</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
