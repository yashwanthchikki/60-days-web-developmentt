<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPA Calculator</title>
<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    input, select {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<h1>GPA Calculator</h1>
<form id="gpaCalculator">
    <label for="grade">Grade:</label>
    <select id="grade" required>
        <option value="4">A</option>
        <option value="3.7">A-</option>
        <option value="3.3">B+</option>
        <option value="3">B</option>
        <option value="2.7">B-</option>
        <option value="2.3">C+</option>
        <option value="2">C</option>
        <option value="1.7">C-</option>
        <option value="1.3">D+</option>
        <option value="1">D</option>
        <option value="0">F</option>
    </select><br>
    <label for="creditHours">Credit Hours:</label>
    <input type="number" id="creditHours" required><br>
    <button type="button" onclick="addCourse()">Add Course</button><br>
</form>
<div id="courseList"></div>
<button onclick="calculateGPA()">Calculate GPA</button>
<h2 id="gpaResult"></h2>

<script>
// Array to store course data
var courses = [];

// Function to add a course
function addCourse() {
    // Get input values
    var grade = parseFloat(document.getElementById("grade").value);
    var creditHours = parseInt(document.getElementById("creditHours").value);

    // Add course to the array
    courses.push({ grade: grade, creditHours: creditHours });

    // Display course in the list
    var courseList = document.getElementById("courseList");
    courseList.innerHTML += `<p>Grade: ${grade}, Credit Hours: ${creditHours}</p>`;
}

// Function to calculate GPA
function calculateGPA() {
    // Calculate total grade points and total credit hours
    var totalGradePoints = 0;
    var totalCreditHours = 0;
    for (var i = 0; i < courses.length; i++) {
        totalGradePoints += courses[i].grade * courses[i].creditHours;
        totalCreditHours += courses[i].creditHours;
    }

    // Calculate GPA
    var gpa = totalGradePoints / totalCreditHours;

    // Display GPA result
    var gpaResult = document.getElementById("gpaResult");
    gpaResult.textContent = `GPA: ${gpa.toFixed(2)}`;
}
</script>
</body>
</html>
